---
layout: default
---
<header class="page-header">
    <h1 class="page-title">
        <a href="{{ site.baseurl }}/blog">Blog</a>
    </h1>
</header>

<main id="main">
    <article class="text-wrapper post-wrapper" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header blog-post-header">
        <h1 class="post-title blog-post-title" itemprop="name headline">{{ page.title }}</h1>
        <span class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</span>
    </header>

    <div class="content" itemprop="articleBody">
        {{ content }}
    </div>

    </article>
    
    {% include disqus.html %}
</main>
