---
layout: page
title: Gallery
permalink: /gallery/
---
<div id="gallery">
	{% for artpiece in site.categories.gallery %}
    	<figure class="gallery-item">
			<a href="{{ artpiece.url | prepend: site.baseurl }}">
	        	<img src="{{ artpiece.img_src }}">
	        	<figcaption>
	              {{ artpiece.title }}
	        	</figcaption>
			</a>
    	</figure>
  	{% endfor %}
</div>

<span class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></span>
